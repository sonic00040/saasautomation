services:
  - type: web
    name: botai-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8000
      # Required secrets - Add these in Render Dashboard
      - key: GOOGLE_API_KEY
        sync: false  # Must be set manually in Render Dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
    autoDeploy: true

